<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobSwitch = document.getElementById('mobSwitch');
    const menu = document.querySelector('header ul');
    const subMenuParents = document.querySelectorAll('header ul li.sub > a'); // Parent items with submenus

    // Toggle the main mobile menu
    mobSwitch.addEventListener('click', function() {
        menu.classList.toggle('open');
    });

    // Handle submenu toggle for items with submenus
    subMenuParents.forEach(function(subMenuLink) {
        subMenuLink.addEventListener('click', function(event) {
            const parentLi = this.parentElement;

            // Check if the parent li has a submenu
            if (parentLi.querySelector('ul')) {
                event.preventDefault(); // Prevent navigation for the parent link
                
                // Close other open submenus
                subMenuParents.forEach(function(otherLink) {
                    const otherParentLi = otherLink.parentElement;
                    if (otherParentLi !== parentLi) {
                        otherParentLi.classList.remove('open');
                    }
                });

                // Toggle the clicked submenu
                parentLi.classList.toggle('open');
            }
        });
    });
});
</script>
